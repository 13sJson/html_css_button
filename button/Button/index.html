<!-- !+tagで補完機能により自動でformat -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>色々な洒落たボタンたち</title>
    <!-- linkのみ打つと補完昨日が働く -->
    <!-- cssならlink:cssを選ぶべし -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- #***+tagで補完によりdiv+id生成 -->
    <!-- .***+tagで補完によりdiv+class生成 -->
    <div id="container">
        <p>
        ➀：色が変わるボタン 
        </p>
        <button class="btn float">Button</button>
        
        <p>
        ➁：➀の反対ボタン 
        </p>
        <button class="btn filled">Button</button>
        
        <p>
        ➂：おっきくなっちゃったボタン
        </p>
        <button class="btn letter-spacing">Button</button>
    
        <p>
        ➃：影が出てきて動きがあるボタン 
        </p>
        <button class="btn shadow">Button</button>
    
        <p>
        ➄：最初から影があってなくなるとき動きがあるボタン
        </p>
        <button class="btn solid">Button</button>
    </div>
</body>
</html>
